<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    
      <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="navbar-brand">
            <h1>Logo here</h1>
          </div>
          <button
            class="navbar-toggler"
            data-bs-target="#mymenu"
            data-bs-toggle="collapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <ul class="navbar-nav collapse navbar-collapse" id="mymenu">
          <li class="nav-item">
            <a href="" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>

    <section id="bootstrap" class="bg-dark">
      <style>
        #bootstrap {
          height: 80vh;
          color: bisque;
          display: flex;
          justify-content: center;
          align-items: center;
        }      
      </style>
      
        <div class="bootstrap-content bg-dark">
            <h1>Bootstrap collapse</h1>
            <button
              class="btn btn-primary"
              data-bs-target="#content"
              data-bs-toggle="collapse"
            >
              Read More
            </button>
            <div class="collapse-btn collapse" id="content">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium, repellendus.
              </p>
            </div>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
